var num = 12;
var cells= 169;
var high = 12;
var rowsRemoved = 0;

function buildTable() {
	var org_table = document.getElementById('org_table');
	var table = document.createElement("table");

	for (var x = 0; x < organizations.length+1; x++) {
		var r = document.createElement("tr");

		for (var y = 0; y < 12; y++) {
			var k = document.createElement("td");
			//top row for titles
			if (x == 0) {
				var data = document.createTextNode(Object.keys(organizations[x])[y]);
				r.style.color = "red";
				r.style.fontWeight = "bold";
				
			} else {
				var data = document.createTextNode(Object.values(organizations[x-1])[y]);
			}
			// if object is clicked, call hideRow function
			k.onclick = function() {
				hideRow(this);
			}
			k.appendChild(data);
			r.appendChild(k);
		}
		table.appendChild(r);
	}
	org_table.appendChild(table);

	
}

// function to delete the row
function hideRow(x) {
	var p = x.parentNode;
	p.parentNode.removeChild(p);
	num--;
	cells -= 13;
	high--;
	rowsRemoved++;
	console.log(rowsRemoved);
	stats();

}
//function to create stats table
